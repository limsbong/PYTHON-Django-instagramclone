<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <title>회원가입</title>

    <style>
        .main_box {
            display: flex;
            justify-content: center;
            width: 100%;
            flex-direction: column;
            align-items: center;
        }

        .second_box {
            border: solid 1px rgba(219, 219, 219, 1);
            width: 300px;
            height: 400px;
            margin-top: 30px;
            background: white;
            text-align: center;
            padding: 20px;
        }

        .logo_box {
            padding-bottom: 10px;
        }

        .logo {
            width: 150px;
        }

        .info_box {
            font-weight: bold;
            color: gray;
            padding-bottom: 10px;
        }

        .botton_box {
            border: solid 1px rgba(219, 219, 219, 1);
            width: 300px;
            height: 70px;
            margin-top: 30px;
            background: white;
            text-align: center;
            padding: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body style="background: #FAFAFA">
<div class="main_box">
    <div class="second_box">
        <div class="logo_box"><img class="logo"
                                   src="https://i.namu.wiki/i/n1nbOzkKMGFpTGQXKBwMR_jfez3ODbhLLJPIc2YC22KPwABVXMSpxtsHTYqpWe-ZM7oa4V2nNzWAPWlB-yKV9pxvV-COpkr8AGL-VvWMoTC8gB5TOoaZgo0khipyZbJ7J3JMAFe-h8002wrciO-6JA.svg">
        </div>
        <div class="info_box">친구들의 사진과 동영상을 보려면 가입하세요.</div>
        <div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" style="font-size: 14px; height: 24px" id="input_email"
                       placeholder="name@example.com">
                <label for="input_email" style="font-size: 14px; padding: 4px 10px">이메일 주소</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_name"
                       placeholder="name@example.com">
                <label for="input_name" style="font-size: 14px; padding: 4px 10px">이름</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_nickname"
                       placeholder="name@example.com">
                <label for="input_nickname" style="font-size: 14px; padding: 4px 10px">닉네임</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" style="font-size: 14px; height: 24px" id="input_password"
                       placeholder="name@example.com">
                <label for="input_password" style="font-size: 14px; padding: 4px 10px">비밀번호</label>
            </div>
        </div>
        <button id="join_button" class="btn btn-primary" style="width: 100%;">가입 버튼</button>
    </div>
    <div class="botton_box">
        <div> 계정이 없으신가요? <a href="login">로그인</a></div>
    </div>
</div>

<script>
    $('#join_button').click(function () {

        let email = $('#input_email').val();
        let password = $('#input_password').val();
        let nickname = $('#input_nickname').val();
        let name = $('#input_name').val();

        console.log(email, password, nickname, name);


        $.ajax({
            url: "/user/join",
            data: {
                email: email,
                password: password,
                nickname: nickname,
                name: name
            },
            method: "POST",
            success: function (date) {
                console.log("성공");
                alert("회원가입에 성공하였습니다. 로그인해주세요");
                location.replace('/user/login');
            },
            error: function (request, status, error) {
                console.log("에러");
            },
            complete: function () {
                console.log("완료");
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">

</script>
</body>
</html>
